<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
   <h1>Contact Form</h1>
   <br>
   <form action="mailto:sandeepreddy15242@gmail.com" method="post" enctype="text/plain">
    <table cellspacing="20">
        <tr>
            <td><label>Full Name</label></td>
            <td><input type="text" name="Full Name" maxlength="10"></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="password" name="Password"></td>
        </tr>    
        <tr>
            <td><label>Date of Birth</label></td>
            <td><input type="date" name="Date-of-Birth"></td>
        </tr>
        <tr>
            <td><label>Age</label></td>
            <td><input type="range" min="1" max="100" name="Range"></td>
        </tr>
        <tr>
            <td><label>Gender</label></td>
            <td><input type="radio" name="gender" id="male"><label>Male</label>
            <br><input type="radio" name="gender" id="female"><label>Female</label>
            <br><input type="radio" name="gender" id="others"><label>Others</label></td>
        </tr>
        <tr>
            <td><label>Message</label></td>
            <td><textarea rows="8" cols="80"></textarea></td>
        <tr>
            <td><input type="reset"></td>
            <td><input type="submit"></td>
        </tr>

    </table>
   </form> 
</body>
</html>
